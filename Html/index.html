<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Sign Up Page-->
    <div class="form Login">
        <span class="title">Sign Up</span>
        <form action="post" method="post">
            <div class="input-field">
                <input type="text" placeholder="Enter your Name" required>
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your Email" required>
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Enter your Password" required>
                <i class="uil uil-key-skeleton icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Confirm your Password" required>
                <i class="uil uil-key-skeleton icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Remember me</label>
                </div>

                <a href="./forget.html" class="text"> Forgot Password?</a>

            </div>

            <div class="input-field button">
                <a href="./login.html"><input type="button" value="Sign Up"></a>
            </div>
        </form>
        <div class="login-signUp">
            <span class="text">Not a member?
<a href="./index.html" class="text login-link">Login</a>
</span>
        </div>
    </div>

    </div>
    </div>
</body>
<!--JavaScript-->
<script src="script.js"></script>

</html>
